name: Sync Spacire Shopify Data

on:
  schedule:
    # Run blogs, products, and collections_with_products every 30 minutes
    - cron: '*/30 * * * *'
    # Run collections list only once daily at 6 AM UTC
    - cron: '0 6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      data_type:
        description: 'What to sync'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - blogs
          - products  
          - collections_list_only
          - collections_with_products
  
  # Run on push to main branch
  push:
    branches: [ main ]

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Determine what to sync
        id: sync_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sync_type=${{ github.event.inputs.data_type }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "0 6 * * *" ]; then
              echo "sync_type=collections_list_only" >> $GITHUB_OUTPUT
            else
              echo "sync_type=frequent_updates" >> $GITHUB_OUTPUT  
            fi
          else
            echo "sync_type=all" >> $GITHUB_OUTPUT
          fi
          
      - name: Fetch Shopify data
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SYNC_TYPE: ${{ steps.sync_type.outputs.sync_type }}
        run: |
          python fetch_blog_data.py > /dev/null
          
      - name: Create simple README
        run: |
          echo "# Spacire Shopify Data" > README.md
          echo "" >> README.md
          echo "**Comprehensive Shopify data sync - updates every 30 minutes**" >> README.md
          echo "" >> README.md
          echo "## 📁 Data Files" >> README.md
          echo "" >> README.md
          echo "### Blogs & Articles" >> README.md
          echo "- **[blog_data.json](./blog_data.json)** - All blog posts and articles" >> README.md
          echo "" >> README.md
          echo "### Collections" >> README.md
          echo "- **[collections.json](./collections.json)** - Collections list only" >> README.md
          echo "- **[collections_with_products.json](./collections_with_products.json)** - Collections with their products" >> README.md
          echo "" >> README.md
          echo "### Products" >> README.md
          echo "- **[products.json](./products.json)** - All active products with complete details" >> README.md
          echo "" >> README.md
          echo "## 🔗 Raw Data URLs" >> README.md
          echo "" >> README.md
          echo "For direct API access:" >> README.md
          echo "- **Blogs:** https://raw.githubusercontent.com/sytrre/spacire-blog-data/refs/heads/main/blog_data.json" >> README.md
          echo "- **Collections List:** https://raw.githubusercontent.com/sytrre/spacire-blog-data/refs/heads/main/collections.json" >> README.md
          echo "- **Collections with Products:** https://raw.githubusercontent.com/sytrre/spacire-blog-data/refs/heads/main/collections_with_products.json" >> README.md
          echo "- **Products:** https://raw.githubusercontent.com/sytrre/spacire-blog-data/refs/heads/main/products.json" >> README.md
          echo "" >> README.md
          echo "## 📊 Data Includes" >> README.md
          echo "" >> README.md
          echo "### Blog Data" >> README.md
          echo "- Blog titles, handles, creation dates" >> README.md
          echo "- Article metadata, summaries, tags" >> README.md
          echo "- Published and draft status" >> README.md
          echo "" >> README.md
          echo "### Collection Data" >> README.md
          echo "- Collection titles, descriptions, handles" >> README.md
          echo "- Product count and organization" >> README.md
          echo "- Products within collections (separate file)" >> README.md
          echo "" >> README.md
          echo "### Product Data" >> README.md
          echo "- Complete product catalog" >> README.md
          echo "- Pricing, variants, SKUs" >> README.md
          echo "- Images, descriptions, tags" >> README.md
          echo "- Product options and availability" >> README.md
          echo "- Vendor and product type information" >> README.md
          echo "" >> README.md
          echo "## 🔄 Automatic Updates" >> README.md
          echo "" >> README.md
          echo "All data files sync automatically every 30 minutes." >> README.md
          echo "" >> README.md
          echo "Last updated: $(date)" >> README.md
          
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update Shopify data" || echo "No changes to commit"
          git push || echo "Nothing to push"}
