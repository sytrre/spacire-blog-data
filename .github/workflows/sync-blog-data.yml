name: Sync Spacire Blog Data

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches: [ main ]

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Fetch Shopify blog data
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          python fetch_blog_data.py > /dev/null
          
      - name: Create README with data summary
        run: |
          # Create a summary README
          python -c "
          import json
          from datetime import datetime

          with open('blog_data.json', 'r') as f:
              data = json.load(f)
          
          readme_content = f'''# Spacire Blog Data

**Last Updated:** {data['fetch_timestamp']}  
**Shop:** {data['shop_domain']}  
**Total Blogs:** {data['total_blogs']}  
**Total Articles:** {data['total_articles']}

## üìÅ Files

- **[blog_data.json](./blog_data.json)** - Complete blog metadata in JSON format
- Click the JSON file above to view all your blog data in the browser

## üìä Blog Summary

'''
          
          for blog in data['blogs']:
              published = sum(1 for article in blog['articles'] if article.get('is_published', False))
              drafts = blog['article_count'] - published
              
              readme_content += f'''### {blog['blog_title']} ({blog['blog_handle']})
- **Total Articles:** {blog['article_count']}
- **Published:** {published}
- **Drafts:** {drafts}
- **Created:** {blog['blog_created_at'][:10]}

'''
          
          readme_content += '''
## üîÑ Automatic Updates

This data syncs automatically every 30 minutes via GitHub Actions.

## üìã Data Structure

Each article includes:
- ID, title, handle
- Creation/update timestamps  
- Publication status and date
- Tags and summary
- Blog association

**View the complete data:** [blog_data.json](./blog_data.json)
'''

          with open('README.md', 'w') as f:
              f.write(readme_content)
          "
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blog_data.json README.md
          git diff --staged --quiet || git commit -m "Update blog data - $(date)"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
