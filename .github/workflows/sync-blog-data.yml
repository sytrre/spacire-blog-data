name: Sync Spacire Blog Data

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches: [ main ]

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Fetch Shopify blog data
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          python fetch_blog_data.py > /dev/null
          
      - name: Create simple README
        run: |
          echo "# Spacire Shopify Data" > README.md
          echo "" >> README.md
          echo "**Comprehensive Shopify data sync - updates every 30 minutes**" >> README.md
          echo "" >> README.md
          echo "## 📁 Files" >> README.md
          echo "" >> README.md
          echo "- **[shopify_data.json](./shopify_data.json)** - Complete Shopify data in JSON format" >> README.md
          echo "- Click the JSON file above to view all your data in GitHub's interface" >> README.md
          echo "" >> README.md
          echo "## 📊 Data Includes" >> README.md
          echo "" >> README.md
          echo "### Blogs & Articles" >> README.md
          echo "- All blog metadata and article information" >> README.md
          echo "- Published and draft status" >> README.md
          echo "" >> README.md
          echo "### Collections" >> README.md
          echo "- All collections with descriptions" >> README.md
          echo "- Products within each collection" >> README.md
          echo "- Product pricing and variant information" >> README.md
          echo "" >> README.md
          echo "### Active Products" >> README.md
          echo "- All active products in your store" >> README.md
          echo "- Complete product information including:" >> README.md
          echo "  - Pricing and compare-at pricing" >> README.md
          echo "  - Product images and variants" >> README.md
          echo "  - SKUs and availability" >> README.md
          echo "  - Product options and descriptions" >> README.md
          echo "  - Tags and metadata" >> README.md
          echo "" >> README.md
          echo "## 🔄 Automatic Updates" >> README.md
          echo "" >> README.md
          echo "This repository automatically fetches and updates all Shopify data every 30 minutes." >> README.md
          echo "" >> README.md
          echo "**Raw Data URL:** https://raw.githubusercontent.com/sytrre/spacire-blog-data/refs/heads/main/shopify_data.json" >> README.md
          echo "" >> README.md
          echo "Last updated: $(date)" >> README.md
          
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update Shopify data" || echo "No changes to commit"
          git push || echo "Nothing to push"}
